<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PULSE - Your Frequency for Music & Talk</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
            <div class="navbar-top">
            <div class="navbar-brand">
                <h1>PULSE</h1>
                <p class="brand-tagline">YOUR FREQUENCY FOR MUSIC & TALK</p>
            </div>
            
            <div class="navbar-search">
                <input type="text" id="searchQuery" placeholder="Search for music..." />
                <button id="searchBtn" class="search-btn">Search</button>
            </div>
            
            <div class="navbar-auth">
                <div id="authButtons" style="display: flex; gap: 10px;">
                    <button id="loginBtn" class="auth-btn">Login</button>
                    <button id="signupBtn" class="auth-btn">Sign Up</button>
                </div>
                <div id="userProfile" style="display: none;">
                    <span id="usernameDisplay"></span>
                    <button id="logoutBtn" class="auth-btn">Logout</button>
                </div>
            </div>
        </div>
        
        <div class="player-section">
            <div class="player-header">
                <div id="videoThumbnail" class="video-thumbnail">
                    <div class="thumbnail-placeholder">No video</div>
                </div>
                
                <div class="player-content">
                    <div id="nowPlayingTitle" class="now-playing-title">No track playing</div>
                    
                    <div class="player-controls-row">
                <div class="player-controls">
                    <button id="prevBtn" class="control-btn prev-btn" aria-label="Previous">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/>
                        </svg>
                    </button>
                    <button id="playPauseBtn" class="control-btn play-btn" aria-label="Play/Pause">
                        <svg id="playIcon" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M8 5v14l11-7z"/>
                        </svg>
                        <svg id="pauseIcon" width="20" height="20" viewBox="0 0 24 24" fill="currentColor" style="display: none;">
                            <path d="M6 4h4v16H6V4zm8 0h4v16h-4V4z"/>
                        </svg>
                    </button>
                    <button id="nextBtn" class="control-btn next-btn" aria-label="Next">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"/>
                        </svg>
                    </button>
                    <button id="stopBtn" class="control-btn stop-btn" aria-label="Stop">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M6 6h12v12H6z"/>
                        </svg>
                    </button>
                    <button id="repeatBtn" class="control-btn repeat-btn" aria-label="Repeat" title="Repeat">
                        <svg id="repeatIcon" width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M7 7h10v3l4-4-4-4v3H5v6h2V7zm10 10H7v-3l-4 4 4 4v-3h12v-6h-2v4z"/>
                        </svg>
                        <svg id="repeatOneIcon" width="18" height="18" viewBox="0 0 24 24" fill="currentColor" style="display: none;">
                            <path d="M7 7h10v3l4-4-4-4v3H5v6h2V7zm10 10H7v-3l-4 4 4 4v-3h12v-6h-2v4zm-4 2v-1.79c0-.45-.54-.67-.85-.35L11 13v1.79c0 .45.54.67.85.35L13 17z"/>
                        </svg>
                    </button>
                    <button id="playerFavoriteBtn" class="control-btn player-favorite-btn" aria-label="Favorite" title="Add to Favorites">
                        <svg viewBox="0 0 24 24" width="18" height="18" fill="currentColor" aria-hidden="true">
                            <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                        </svg>
                    </button>
                    <div class="volume-control-wrapper">
                        <button id="volumeBtn" class="control-btn volume-btn" aria-label="Volume" title="Volume">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
                            </svg>
                        </button>
                        <div class="volume-slider-container" id="volumeSliderContainer" style="display: none;">
                            <input type="range" id="volumeSlider" min="0" max="100" value="70">
                        </div>
                    </div>
                </div>
                
                <div class="player-progress-section">
                    <div class="progress-container">
                        <div class="progress-info">
                            <span id="currentTime">0:00</span>
                            <span id="totalTime">0:00</span>
                        </div>
                        <div class="custom-progress-bar" id="customProgressBar">
                            <div class="progress-track"></div>
                            <div class="progress-fill" id="progressFill"></div>
                            <div class="progress-thumb" id="progressThumb"></div>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="categories-section">
            <button class="category-btn" data-category="news">NEWS</button>
            <button class="category-btn" data-category="live-sports">LIVE SPORTS</button>
            <button class="category-btn" data-category="music">MUSIC</button>
            <button class="category-btn" data-category="audiobooks">AUDIOBOOKS</button>
            <button class="category-btn" data-category="podcasts">PODCASTS</button>
            <button class="category-btn" data-category="international">INTERNATIONAL</button>
            <button class="category-btn" data-category="favorites">FAVORITES</button>
        </div>
        
        <div id="countriesSection" class="countries-section" style="display: none;">
            <div class="section-header">
                <h2>Select a Country</h2>
            </div>
            <div id="countriesGrid" class="countries-grid"></div>
        </div>
        
        <div id="genresSection" class="countries-section" style="display: none;">
            <div class="section-header">
                <h2>Select a Music Genre</h2>
            </div>
            <div id="genresGrid" class="countries-grid"></div>
        </div>
        
        <div id="stationsSection" class="stations-section" style="display: none;">
            <div class="section-header">
                <button id="backToCountriesBtn" class="back-button" style="display: none;">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
                    </svg>
                    Back to Countries
                </button>
                <button id="backToGenresBtn" class="back-button" style="display: none;">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
                    </svg>
                    Back to Genres
                </button>
                <h2 id="stationsHeader">Radio Stations</h2>
            </div>
            <div id="stationsList" class="stations-list"></div>
        </div>
    </nav>

    <div class="main-content">
        <div class="container">
            <div id="searchResults" class="search-results"></div>
        </div>
    </div>


    <audio id="audioPlayer" preload="none"></audio>

    <!-- Login/Signup Modal -->
    <div id="authModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div id="authForm">
                <h2 id="authTitle">Login</h2>
                <form id="authFormElement">
                    <div id="signupFields" style="display: none;">
                        <input type="email" id="authEmail" placeholder="Email" required>
                    </div>
                    <input type="text" id="authUsername" placeholder="Username" required>
                    <input type="password" id="authPassword" placeholder="Password" required>
                    <button type="submit" id="authSubmitBtn">Login</button>
                </form>
                <p id="authToggle" style="cursor: pointer; color: #00d9ff; margin-top: 10px;">Don't have an account? Sign up</p>
                <div id="authError" style="color: #ff6b6b; margin-top: 10px; display: none;"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
