<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PULSE - Your Frequency for Music & Talk</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-top">
            <div class="navbar-brand">
                <h1>PULSE</h1>
                <p class="brand-tagline">YOUR FREQUENCY FOR MUSIC & TALK</p>
            </div>
            
            <div class="navbar-search">
                <input type="text" id="searchQuery" placeholder="Search for music..." />
                <button id="searchBtn" class="search-btn">Search</button>
            </div>
        </div>
        
        <div class="player-section">
            <div id="nowPlayingTitle" class="now-playing-title">No track playing</div>
            
            <div class="player-controls-row">
                <div class="player-controls">
                    <button id="prevBtn" class="control-btn prev-btn" aria-label="Previous">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/>
                        </svg>
                    </button>
                    <button id="playPauseBtn" class="control-btn play-btn" aria-label="Play/Pause">
                        <svg id="playIcon" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M8 5v14l11-7z"/>
                        </svg>
                        <svg id="pauseIcon" width="20" height="20" viewBox="0 0 24 24" fill="currentColor" style="display: none;">
                            <path d="M6 4h4v16H6V4zm8 0h4v16h-4V4z"/>
                        </svg>
                    </button>
                    <button id="nextBtn" class="control-btn next-btn" aria-label="Next">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"/>
                        </svg>
                    </button>
                    <button id="stopBtn" class="control-btn stop-btn" aria-label="Stop">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M6 6h12v12H6z"/>
                        </svg>
                    </button>
                    <button id="repeatBtn" class="control-btn repeat-btn" aria-label="Repeat" title="Repeat">
                        <svg id="repeatIcon" width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M7 7h10v3l4-4-4-4v3H5v6h2V7zm10 10H7v-3l-4 4 4 4v-3h12v-6h-2v4z"/>
                        </svg>
                        <svg id="repeatOneIcon" width="18" height="18" viewBox="0 0 24 24" fill="currentColor" style="display: none;">
                            <path d="M7 7h10v3l4-4-4-4v3H5v6h2V7zm10 10H7v-3l-4 4 4 4v-3h12v-6h-2v4zm-4 2v-1.79c0-.45-.54-.67-.85-.35L11 13v1.79c0 .45.54.67.85.35L13 17z"/>
                        </svg>
                    </button>
                    <button id="autoplayBtn" class="control-btn autoplay-btn active" aria-label="Autoplay" title="Autoplay: ON">
                        <svg id="autoplayOnIcon" width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 14.5v-9l6 4.5-6 4.5z"/>
                        </svg>
                        <svg id="autoplayOffIcon" width="18" height="18" viewBox="0 0 24 24" fill="currentColor" style="display: none;">
                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-13h2v6h-2zm0 8h2v2h-2z"/>
                        </svg>
                    </button>
                </div>
                
                <div class="player-progress-section">
                    <div class="progress-container">
                        <div class="progress-info">
                            <span id="currentTime">0:00</span>
                            <span id="totalTime">0:00</span>
                        </div>
                        <input type="range" id="progressBar" min="0" max="100" value="0" step="0.1">
                    </div>
                </div>
                
                <div class="player-volume">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor" style="opacity: 0.7;">
                        <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
                    </svg>
                    <input type="range" id="volumeSlider" min="0" max="100" value="70">
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <div id="searchResults" class="search-results"></div>
    </div>

    <audio id="audioPlayer" preload="none"></audio>

    <script src="app.js"></script>
</body>
</html>
